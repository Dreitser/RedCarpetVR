<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="RED CARPET VR">
    <meta name="application-name" content="RED CARPET VR">
    <meta name="msapplication-TileColor" content="#ff0019">
    <meta name="theme-color" content="#e90606">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- Use components defined in separate files. -->
    <script src="arrow-key-rotation.js"></script>
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="hide-once-playing.js"></script>
    
  </head>
  <body>
    <a-scene>
<!--       <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky> -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none" 
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="SJPTFF2018c1.mp4" />
        </video>
      </a-assets>
      
      <!-- Using the asset management system. -->
    

      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!--   <a-videosphere src="africa.mp4"></a-videosphere> -->
      <a-videosphere rotation="0 220 0" src="#video" 
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>
     <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        <!-- Text elements for display messaging. -->
         <a-entity id="msg" position="0 -.005 -1.5" text="align:center; 
                width:6.05;
                wrapCount:100;
                color:black;
                                                                        
                font: roboto;
                value:RED CARPET VR "
                hide-once-playing="#video">
        </a-entity>
          <a-entity id="msg" position="0 0 -1.5" text="align:center; 
                width:6;
                wrapCount:100;
                color:red;
                                                                        
                font: roboto;
                value:RED CARPET VR "
                hide-once-playing="#video">
        </a-entity>
        
        <a-entity id="msg" position="-.002 -0.398 -1.5" text="align:center; 
                width:3;
                wrapCount:100;                                                                
                color: white;
                value: Click to play video. \n \n by Lex Dreitser @VRGeneralist \n \n Special Thanks: \n Tribeca Film Festival \n Sunshine Sachs \n Sarah Jessica Parker \n Tribeca Talks: Sarah Jessica Parker - The Journey \n Mary Carillo "
                hide-once-playing="#video">
        </a-entity>
        
        
        <a-entity id="msg" position="0 -0.4 -1.5" text="align:center; 
                width:3;
                wrapCount:100;                                                                
                color: red;
                value: Click to play video. \n \n  by Lex Dreitser @VRGeneralist \n \n Special Thanks: \n Tribeca Film Festival \n Sunshine Sachs \n Sarah Jessica Parker \n Tribeca Talks: Sarah Jessica Parker - The Journey \n Mary Carillo "
                hide-once-playing="#video">
        </a-entity>
         
        <!--
          This should work with, at least:
          Safari Technology Preview on MacOS, Edge on Windows 10, Oculus Browser, Samsung Internet, Chrome on Android
          (application/x-mpegurl, which is native HLS).
          Firefox on MacOS / Windows, Chrome on MacOS / Windows 
          (video/mp4).

          This may fail with, at least:
          Safari on MacOS / iOS (HLS and/or CORS bugs), Chromium (missing codec support).
        -->
        </a-camera>      
</a-scene>

  </body>
</html>
